services:
  http_server:
    build:
      context: .
      dockerfile: http_server/Dockerfile
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://http_server:8080/swagger/index.html"]
      interval: 30s 
      timeout: 10s   
      retries: 3     
      start_period: 10s
    depends_on:
      broker: 
        condition: service_healthy
  
  broker:
    image: "rabbitmq:3-management"
    ports:
      #- "5672:5672"
      - "15672:15672"
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  consumer:
    build:
      context: .
      dockerfile: consumer/Dockerfile
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      broker: 
        condition: service_healthy

  app_test:
    build:
      context: tests
      dockerfile: Dockerfile
    environment:
      - BASE_URL=http://http_server:8080
    depends_on:
      http_server:
        condition: service_healthy
    profiles:
      ['test']


